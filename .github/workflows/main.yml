name: Build & Publish

on:
  push:
    tags:
      # Match any new tag
      - "v*"
  workflow_dispatch:

env:
  APP_ENV: production

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          [
            {
              name: go-work-tracker.exe,
              platform: windows/amd64,
              os: windows-latest,
              nsis: true,
            },
            {
              name: go-work-tracker,
              platform: linux/amd64,
              os: ubuntu-latest,
              nsis: true,
            },
            {
              name: go-work-tracker,
              platform: darwin/universal,
              os: macos-latest,
              nsis: true,
            },
          ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set default version for manual trigger
        if: github.event_name == 'workflow_dispatch'
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "version=$latest_tag" >> $GITHUB_ENV
      - name: Extract version from tag
        id: version
        if: github.event_name != 'workflow_dispatch'
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Update wails.json
        shell: bash
        run: node build/updateConfig.cjs ${{ env.version }}
      - name: Build & Publish
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          go-version: "1.22"
          node-version: "20"
          nsis: ${{ matrix.build.nsis }}
          package: false
        env:
          APP_ENV: production
          APP_VERSION: ${{ env.version }}
          BUILDING: "true"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{runner.os}}-${{ matrix.build.name }}
          path: |
            */bin/
            *\bin\*
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            */bin/*
